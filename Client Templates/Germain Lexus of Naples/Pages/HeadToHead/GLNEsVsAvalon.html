<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<style>
		tbody {
  text-align: center;
}
div.dark {
  background-color: #000;
  color: #fff;
}
div.color {
  background-color: #dedede;
}
div.dark > p,
a {
  color: #fff;
}

.dcw-design-lexus .bg-light,
.dcw-design-lexus .bg-dark {
  padding-bottom: 5rem;
}
.dcw-design-lexus .l1 {
  padding-bottom: 0;
}

/* BASE */

.dcw-design-lexus /* body class */ {
  line-height: 1.5;
}

h1 {
  font-size: 2rem;
  margin: 1.6rem 0 1rem;
  font-family: "Nobel Bold", sans-serif;
  text-align: center;
}
h2,
h3 {
  font-size: 1.5rem;
}
a,
p {
  font-size: 1.3rem;
}

a {
  text-decoration: underline;
}

/* BUTTONS */

a.btn {
  font-size: 1.4rem !important;
  text-transform: uppercase;
  font-family: "Nobel bold", sans-serif;
  margin-top: 1rem;
  border-radius: 0px;
  text-decoration: none;
  padding: 1.5rem 1rem !important;
}

a.btn.bg-dark {
  background-color: #000;
  color: #fff;
}
a.btn.bg-dark:hover,
a.btn.bg-dark:active {
  background-color: #fff;
  border-color: #000;
  color: #000;
}

a.btn.bg-light {
  background-color: #fff;
  color: #000;
}

a.btn.bg-light:hover,
a.btn.bg-light:active {
  background-color: #000;
  border-color: #fff;
  color: #fff;
}

/* PANEL */

div.hero1 {
  height: 600px;
  width: 100vw;
  background-repeat: no-repeat;
  background-size: cover;
}

div.hero1 div.content {
  height: auto;
  max-height: 575px;
  overflow: auto;
  text-align: left;
  color: #fff;
  background-color: #00000090;
}

h2.heading {
  line-height: 2.3vmax;
  font-size: 2.3vmax;
  margin-top: 2%;
}

h2.price {
  font-size: 4vmax;
  margin-right: 0.5vmax;
}

h2.price p {
  font-size: 2vmax;
}

h2.details {
  font-size: 3vmax;
}

h2.details p {
  font-size: 1.3vmax;
}
	</style>
</head>
<body>
	
</body>

</html>
