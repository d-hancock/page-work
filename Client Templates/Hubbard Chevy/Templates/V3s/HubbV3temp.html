      min-height: 52px;
      display: inline-block;
      justify-content: center;
      width: 100%;
      border-radius: 0;
      letter-spacing: normal;
      position: relative;

    .btn-primary:hover {

    .btn-primary:after {
      content: "";
      position: absolute;
      display: block;
      top: 3px;
      right: 3px;
      bottom: 3px;
      left: 3px;
      border: 1px solid #fff;
    }
